<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Music Player</h1>
      <button type="button" title="Add Music" class="add-btn" id="add-btn">
        <img src="assets/add.svg" alt="" />
      </button>
      <!-- Container Form add Music -->
      <div class="container-form" id="form-music">
        <button type="button" class="close-btn closeform">
          <img src="assets/close.svg" alt="" id="close-form" />
        </button>
        <form action="" id="upload-form">
          <input type="file" id="upload-input" multiple />
          <button type="button" class="upload-btn" id="upload-btn">
            Upload
          </button>
          <div class="loading" id="loading">
            <img src="assets/loading.svg" alt="" />
          </div>
          <div class="added-music" id="added-music">
            <!-- <div class="music-added">
              <h1>DAOKO 米津玄師打上花火MUSIC VIDEO.mp3</h1>
              <div>
                <button class="delete-added" type="button">
                  <img src="assets/delete.svg" alt="" />
                </button>
              </div>
            </div> -->
          </div>
          <div class="addbtn">
            <button type="submit" class="addmusic">Add Music</button>
          </div>
        </form>
      </div>
      <div class="container-img">
        <img src="assets/background.jpg" alt="" class="bg-player" />
      </div>
      <div class="container-audio">
        <h1 class="title-song"></h1>
        <audio controls class="player-audio" id="player-audio">
          <source src="" type="audio/mpeg" />
        </audio>
      </div>
      <h1 class="title-song" id="title-song">
        <!-- Little Bit Better - Caleb Hearn, Rosie -->
      </h1>
      <div class="container-progress">
        <div class="start" id="start">00:00</div>
        <input type="range" id="progress" min="0" max="100" value="0" />
        <div class="end" id="end">00:00</div>
      </div>
      <div class="container-button">
        <div class="container-listbtn">
          <button type="button" id="list-btn">
            <img src="assets/list.svg" alt="" />
          </button>
        </div>
        <div class="container-controller">
          <button type="button" class="prev" id="prev">
            <img src="assets/skip_previous.svg" alt="" />
          </button>
          <button type="button" class="pause-play" id="pause-play">
            <img src="assets/play_arrow.svg" id="play-img" alt="" />
            <img src="assets/pause.svg" id="pause-img" alt="" />
          </button>
          <button type="button" class="" id="next">
            <img src="assets/skip_next.svg" alt="" />
          </button>
        </div>
        <div class="container-volume">
          <div class="box-volume" id="box-volume">
            <input
              type="range"
              id="range-volume"
              min="0"
              max="1.0"
              value="1.0"
              step="0.1" />
          </div>
          <button class="" type="button" id="volume-btn">
            <img src="assets/volume.svg" alt="" id="volume" class="volume" />
          </button>
        </div>
      </div>
      <div class="listmusic" id="listmusic">
        <button type="button" class="close-btn" id="close-btn">
          <img src="assets/close.svg" alt="" />
        </button>
        <h1 class="title-list-container">List Music</h1>
        <div class="container-music" id="container-music"></div>
      </div>
    </div>
    <script src="js/player.js"></script>
  </body>
</html>
